  <div><span>id: </span>{{hero.id}}</div>
  <div><span>nazwa: </span>{{hero.name}}</div>
  <div><span>wiek: </span>{{hero.age}}</div>
  <div>
    <label> nazwa:
      <input [(ngModel)]="hero.name" placeholder="nazwa Herosa" />
    </label>
  </div>
</div>
