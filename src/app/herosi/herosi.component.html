
<h2>Moi herosi</h2>
<ul class="heroes">
  <li *ngFor="let hero of herosi" 
  [class.selected]="hero === wybranyHeros"
  (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.nazwisko}} {{hero.imie}}
  </li>
</ul>
<span>{{herosi|json}}</span>
<app-herosi-detale [heros]="wybranyHeros"></app-herosi-detale>
